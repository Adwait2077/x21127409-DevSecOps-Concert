{% extends 'index.html' %}
{% load static %}
{% block body %}
{% block style %}
<style>
.footer{
    margin-top: 550px;
}
</style>
{% endblock %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper" style="width:80%">
<div class="left">
    <img src="{{data.images.url}}" alt="user" width="200">
    <h4>{{data.user.first_name}} {{data.user.last_name}}</h4>
</div>
<div class="right">
    <div class="info">
        <h3>My Profile</h3>
        <div class="info_data">
             <div class="data">
                <h4>Email</h4>
                <p>{{data.user.email}}</p>
             </div>
             <div class="data">
               <h4>Phone</h4>
                <p>{{data.contact_no}}</p>
          </div>
        </div>
    </div>
  
  <div class="projects">
        <h3>Address</h3>
        <div class="projects_data">
             <div class="data">
                <h4>Recent</h4>
                <p>{{data.address}}</p>
             </div>
             <div class="data">
               <h4>City</h4>
                <p>{{data.city}}</p>
          </div>
        </div>
        <a href="/edit_user/{{request.user.id}}/"><button class="btn btn-primary pull-right">Update Profile</button></a>
    </div>

</div>
</div>
{% endblock %}
