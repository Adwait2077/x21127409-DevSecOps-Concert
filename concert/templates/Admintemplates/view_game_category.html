{% extends 'Admintemplates/index.html' %}
{% load static %}
{% block body %}  

<script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
</script>

<link rel="stylesheet" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.dataTables.min.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.0/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.html5.min.js"> </script>

<div class="container">	
	<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1"></h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>View singers</h4>
						</div>

<table id="example" class="display table" style="width:100%">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Image </th>
                <th>Singer Name</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            {% for i in game_info %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                <td><img src="{{i.image.url}}" style="width:100px;"></td>
                <td><button class="btn btn-success"><a href="/change_game_category/{{i.id}}/" style = "color: white">Edit</a></button>
                <button class="btn btn-danger"><a href="/delete_category/{{i.id}}/" onclick="return confirm('Are you sure?')" style = "color: white">X</a></button>
                </td>

            </tr>
            {% empty %}
            <tr>
            <td colspan="4">Data not Found</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
           <tr>
                <th>#</th>
                <th>Singer Image </th>
                <th>Singer Name</th>
                <th>Action</th>

            </tr>
        </tfoot>
    </table>
    </div>
    </div>
    </div>
    </div>
    </div>


{% endblock %}
