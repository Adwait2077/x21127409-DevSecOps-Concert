{% extends 'Admintemplates/index.html' %}
{% load static %}
{% block body %}
<div id="page-wrapper">
			<div class="main-page">
			<div class="col_3">
        	<div class="col-md-3 widget widget1">
          <a href="/view_game_category/">
        		<div class="r3_counter_box">
                    <i class="pull-left fa fa-laptop user1 icon-rounded"></i>
                    <div class="stats">
                      <h5><strong>{{game_cat}}</strong></h5>
                      <span>Game Category</span>
                    </div>
                </div>
          </a>
        	</div>
        	<div class="col-md-3 widget widget1">
        		<a href="/view_game/">
            <div class="r3_counter_box">
                    <i class="pull-left fa fa-money user2 icon-rounded"></i>
                    <div class="stats">
                      <h5><strong>{{game}}</strong></h5>
                      <span>Total Game</span>
                    </div>
                </div></a>
        	</div>
        	<div class="col-md-3 widget widget1">
        		<a href="/new_user/">
        		<div class="r3_counter_box">
                    <i class="pull-left fa fa-pie-chart dollar1 icon-rounded"></i>
                    <div class="stats">
                      <h5><strong>{{book}}</strong></h5>
                      <span>New Booking</span>
                    </div>
                </div></a>
        	 </div>
             <div class="col-md-3 widget widget1">
        		<a href="/view_book/">
        		<div class="r3_counter_box">
                    <i class="pull-left fa fa-pie-chart dollar1 icon-rounded"></i>
                    <div class="stats">
                      <h5><strong>{{book_all}}</strong></h5>
                      <span>Total Booking</span>
                    </div>
                </div></a> 
        	 </div>
        	<div class="col-md-3 widget">
        		<a href="/all_user/">

        		<div class="r3_counter_box">
                    <i class="pull-left fa fa-users dollar2 icon-rounded"></i>
                    <div class="stats">
                      <h5><strong>{{stadium}}</strong></h5>
                      <span>Total Users</span>
                    </div>
                </div>
        	 </div>
        	<div class="clearfix"> </div>
		</div>
		
		
				
	
	<!-- for amcharts js -->
			<script src="{% static 'Admin/js/amcharts.js' %}"></script>
			<script src="{% static 'Admin/js/serial.js' %}"></script>
			<script src="{% static 'Admin/js/export.min.js' %}"></script>
			<link rel="stylesheet" href="{% static 'Admin/css/export.css' %}" type="text/css" media="all" />
			<script src="{% static 'Admin/js/light.js' %}"></script>
	<!-- for amcharts js -->

    <script  src="{% static 'Admin/js/index1.js' %}"></script>
	</div>
		</div>
{% endblock %}
